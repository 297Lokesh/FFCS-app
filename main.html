<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFCS Course Registration</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c2e9fb, #a1c4fd);
      color: #333;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 250px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 12px 15px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: 0.3s ease;
      font-size: 15px;
    }

    label {
      font-weight: bold;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image/vit-logo.png" alt="VIT Logo" style="width: 200px; margin-bottom: 20px;">
    <h1>Welcome to FFCS Course Registration Portal</h1>
    <p>Select your courses and customize your academic plan.</p>

    <!-- Row 1: Name and Reg No -->
    <div class="form-row">
      <!-- Name Input -->
      <div class="form-group">
        <label for="studentName">Your Name</label>
        <input type="text" id="studentName" placeholder="Enter your full name">
      </div>

      <!-- Registration Number -->
      <div class="form-group">
        <label for="Reg-No">Registration No</label>
        <input type="text" id="Reg-No" placeholder="23BCE20272..." required>
      </div>
    </div>

    <!-- Row 2: Branch Dropdown -->
    <div class="form-row">
      <div class="form-group">
        <label for="branch">Select Your Branch</label>
        <select id="branch" required>
          <option value="" disabled selected>Select Branch</option>
          <option value="CSE">CSE - Computer Science and Engineering</option>
          <option value="ECE">ECE - Electronics and Communication Engineering</option>
          <option value="EEE">EEE - Electrical and Electronics Engineering</option>
          <option value="MECH">MECH - Mechanical Engineering</option>
          <option value="CIVIL">CIVIL - Civil Engineering</option>
          <option value="CSBS">CSBS - Computer Science and Business Systems</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button onclick="goToFaculty()">Faculty Info</button>
      <button onclick="goToRegistration()">Start Course Registration</button>
    </div>
  </div>

  
    <script>
      function validateInputs() {
        const name = document.getElementById("studentName").value.trim();
        const regNo = document.getElementById("Reg-No").value.trim();
        const branch = document.getElementById("branch").value;

        if (!name || !regNo || !branch) {
          alert("Please fill in your name, registration number, and branch.");
          return null;
        }

        return { name, regNo, branch };
      }

      function goToFaculty() {
        const data = validateInputs();
        if (data) {
          localStorage.setItem("studentName", data.name);
          localStorage.setItem("regNo", data.regNo);
          localStorage.setItem("branch", data.branch);
          window.location.href = "https://faculty-ranker.vercel.app/showFaculty";
        }
      }

      function goToRegistration() {
        const data = validateInputs();
        if (data) {
          localStorage.setItem("studentName", data.name);
          localStorage.setItem("regNo", data.regNo);
          localStorage.setItem("branch", data.branch);
          window.location.href = "instruction.html";
        }
      }
    </script>

  
</body>
</html>
