<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <!-- Fixed Navbar -->
    <div class="navbar">
        <div class="navbar-item"><strong>Name:</strong> <span id="nav-name">Admin</span></div>
        <div class="navbar-item"><strong>Reg No:</strong> <span id="nav-reg">Admin</span></div>
        <div class="navbar-item"><strong>Branch:</strong> <span id="nav-branch">Admin</span></div>
    </div>

    <div class="container">
        <header>
            <h1>Timetable Slot Editor</h1>
            <p>Edit slot assignments for different days and times</p>
        </header>

        <!-- Timetable Editor Form -->
        <section class="editor-section">
            <h2>Edit Timetable Slots</h2>
            
            <div class="editor-form">
                <div class="form-group">
                    <label for="day-select">Select Day:</label>
                    <select id="day-select" class="form-select">
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="time-select">Select Time Slot:</label>
                    <select id="time-select" class="form-select">
                        <!-- Will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="slot-input">Slot Assignment:</label>
                    <input type="text" id="slot-input" class="form-input" placeholder="Enter slots separated by commas (e.g., A1, TA1)">
                    <small class="form-help">Enter slot codes separated by commas. Leave blank to clear slots.</small>
                </div>
                
                <div class="current-selection">
                    <p><strong>Currently editing:</strong> <span id="selected-slot-info">Tuesday, 08:00 - 08:50</span></p>
                    <div id="current-slot-list">
                        <!-- Current slot info will appear here -->
                    </div>
                </div>
                
                <div class="actions">
                    <button id="update-slot-btn" class="btn primary">Update Slot</button>
                    <button id="save-timetable-btn" class="btn secondary">Save All Changes</button>
                    <button id="reset-timetable-btn" class="btn danger">Reset to Defaults</button>
                </div>
            </div>
        </section>
        
        <!-- Preview Section -->
        <section class="preview-section">
            <h2>Timetable Preview</h2>
            <div class="timetable-container">
                <table id="timetable" class="timetable">
                    <!-- Will be populated by JavaScript -->
                </table>
            </div>
        </section>
        
        <div class="navigation-buttons">
            <button class="btn outline" onclick="window.location.href='slot-timings-editor.html'">Edit Slot Timings</button>
            <button class="btn outline" onclick="window.location.href='index.html'">Back to Home</button>
        </div>
    </div>

    <style>
        .editor-section, .preview-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-select, .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-help {
            display: block;
            margin-top: 5px;
            color: #666;
        }
        
        .current-selection {
            margin: 20px 0;
            padding: 10px;
            background-color: #eee;
            border-radius: 4px;
        }
        
        #current-slot-list {
            margin-top: 10px;
            font-weight: bold;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn.danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .navigation-buttons {
            margin-top: 30px;
            text-align: center;
        }
    </style>

    <script src="timetable.js"></script>
</body>
</html>
